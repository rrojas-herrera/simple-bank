version: "2"

sql:
  - engine: "postgresql"
    schema: "./db/migrations/"
    queries: "./db/query/"
    gen:
      go:
        package: "db"
        out: "./db/sqlc"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: true
        emit_empty_slices: true
